name: core-framework
label: Core Framework
version: ${project.version}
description: Spouts and Bolts used to handle event processing

resources:

  - name: configuration-resource
    label: Configuration Resource
    description: Provides a generic block of configuration that should be TypeSafe compatible
    resourceClass: com.elasticm2m.frameworks.http.ConfigurationResource
    properties:
      - name: config-data
        label: Configuration Data
        type: textarea
        description: Block of configuration to inject into spouts and bolts
        defaultValue:
        required: true
        options:
            numRows: 15

components:

  - name: random-sentence-generator
    label: Random Sentence Generator
    type: storm-spout
    description: Produces a random sentence at a configurable rate
    mainClass: com.elasticm2m.frameworks.http.RandomSentenceGenerator
    properties:
      - name: sleep-millis
        label: Sleep (ms)
        type: integer
        description: Delay between tuples in milliseconds
        defaultValue: 100
        required: false
    outputs:
       - key: default
         description: Generic

  - name: passthrough-tuple-logger
    label: Passthrough Tuple Logger
    type: storm-bolt
    description: Prints tuple event data to the logger
    mainClass: com.elasticm2m.frameworks.http.PassthroughTupleLogger
    properties: []
    inputs: 
      - key: default
        description: Generic
    outputs: 
      - key: default
        description: Generic

  - name: terminal-tuple-logger
    label: Terminal Tuple Logger
    type: storm-bolt
    description: Prints tuple body data to the logger
    mainClass: com.elasticm2m.frameworks.http.TerminalTupleLogger
    properties: []
    inputs:
      - key: default
        description: Generic

  - name: tuple-replicator
    label: Tuple Replicator
    type: storm-bolt
    description: Replicates input tuple stream into multiple output tuple streams
    mainClass: com.elasticm2m.frameworks.http.TupleReplicator
    properties: []
    inputs: 
      - key: default
        description: Generic
    outputs: 
      - key: primary
        description: Generic
      - key: secondary
        description: Generic
        
  - name: noop
    label: Noop
    type: storm-bolt
    description: Consumes tuple data without peforming additional actions
    mainClass: com.elasticm2m.frameworks.http.Noop
    properties: []
    inputs: 
      - key: default
        description: Generic
